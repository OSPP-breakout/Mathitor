<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maethitor</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../mathquill-master/build/mathquill.css" />

</head>

<body>
    <div class="section">
        <div class="row">
            <div class="col">
            <div class="first box">
                <input type="number"
                        id="font-size"
                        min="1"
                        max="100"
                        value="14"
                        onchange="font_size(this)">

                </div>
                <div class="second box">
                    <button type="button"
                    onclick="text_bold(this)">
                    <i class="fa-solid fa-bold"> </i></button>
                    <button type="button"
                    onclick="text_italic(this)">
                    <i class="fa-solid fa-italic"> </i></button>
                    <button type="button"
                    onclick="text_underline(this)">
                    <i class="fa-solid fa-underline"> </i></button>
                </div>
                <div class="third box">
                    <button type="button" onclick="align_left(this)">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" onclick="align_center(this)">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button type="button" onclick="align_right(this)">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div class="fourth box">
                    <button type="button" onclick="text_lower_or_upper(this)">
                    aA
                    </button>
                    <button type="button" onclick="text_slash(this)">
                    <i class="fa-solid fa-text-slash"></i>
                    </button>
                    <input type="color" onchange="text_color(this)">
                </div>
            </div>
            <br>
            <div class="col">
                
                <div class="editor" id="textarea">
                    hallå<span id="math-field">x^2</span>test
                </div>
                <p><code id="latex">x^2</code></p>
            </div>           
        </div>
    </div>    

    <script src="script.js"></script>
    
    <!-- Script för MathQuillobjekt -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
    <script src="../mathquill-master/build/mathquill.js"></script>
    <script>
        var mathFieldSpan = document.getElementById('math-field');
        var latexSpan = document.getElementById('latex');
        
        var MQ = MathQuill.getInterface(2);
        
        var mathField = MQ.MathField(mathFieldSpan, {
            spaceBehavesLikeTab: true,
            handlers: {
                edit: function () {
                    latexSpan.textContent = mathField.latex();
                },
            },
        });
    </script>

</body>
</html>
