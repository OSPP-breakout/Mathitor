<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Maethitor</title>
        <span id="filePath" style="display: none;"></span>

        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="<%= require('./style.css') %>" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="../mathquill-master/build/mathquill.css" />
    </head>

    <body>
        <div class="container">
            <div class="toolbar">
                <div class="head">
                    <!-- <input type="text" placeholder="File name" value="" id="filename"> -->
                    <!-- <span id="filename">File name</span> -->
                    <select id="file-dropdown">
                        <option value="" selected="" hidden="" disabled="">File</option>
                        <!-- <option value="" hidden="" disabled="">File</option> -->
                        <option value="new">New file</option> 
                        <option value="open">Open</option> 
                        <option value="save">Save</option> 
                        <option value="saveAs">Save as</option> 
                        <option value="pdf">Export as PDF</option>
                        <!-- <option value="txt">Save as txt</option>
                        <option value="pdf">Save as pdf</option> -->
                        </select>
                    <select id="selector-heading" this.selectedIndex=0;">
                        <option value="" selected="" hidden="" disabled="">Format</option>
                        <option value="h1">Heading 1</option>
                        <option value="h2">Heading 2</option>
                        <option value="h3">Heading 3</option>
                        <option value="h4">Heading 4</option>
                        <option value="h5">Heading 5</option>
                        <option value="h6">Heading 6</option>
                        <option value="p">Paragraph</option>
                    </select>
                    <select id="font-size" this.selectedIndex=0;">
                        <option value="" selected="" hidden="" disabled="">Font size</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </select>
                    <div class="color">
                        <span>Text Color</span>
                        <input type="color" id="selector-color">
                    </div>
                    <div class="color">
                        <span>Background Color</span>
                        <input type="color" oninput="formatDoc('hiliteColor', this.value); this.value='#000000';">
                    </div>
                </div>
                <div class="btn-toolbar">
                    <button id="btn-undo"><i class='bx bx-undo'></i></button>
                    <button id="btn-redo"><i class='bx bx-redo' ></i></button>
                    <button id="btn-bold"><i class='bx bx-bold'></i></button>
                    <button id="btn-underline"><i class='bx bx-underline' ></i></button>
                    <button id="btn-italic"><i class='bx bx-italic' ></i></button>
                    <button id="btn-slash"><i class='bx bx-strikethrough' ></i></button>
                    <button id="btn-align-l"><i class='bx bx-align-left' ></i></button>
                    <button id="btn-align-c"><i class='bx bx-align-middle' ></i></button>
                    <button id="btn-align-r"><i class='bx bx-align-right' ></i></button>
                    <button id="btn-justify-full"><i class='bx bx-align-justify' ></i></button>
                    <button id="btn-ordered-list"><i class='bx bx-list-ol' ></i></button>
                    <button id="btn-unordered-list"><i class='bx bx-list-ul' ></i></button>
                    <button id="btn-link"><i class='bx bx-link' ></i></button>
                    <button id="btn-unlink"><i class='bx bx-unlink' ></i></button>
                    <button id="button-MQ">Î£</button>
                    <!-- <button id="show-code" data-active="false">&lt;/&gt;</button> -->
                </div>
            </div>
            <div id="textarea" contenteditable="true" spellcheck="false"></div>
            <!-- undefined -->
            <p><code id="latex"></code></p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- MathQuill and JQuerry have to be referenced before index.js to avoid ReferenceError -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
        <script src="../mathquill-master/build/mathquill.js"></script>

        <script src="index.js"></script>

        <script>
            var MQ = MathQuill.getInterface(2)
            MQ.config({
                autoCommands: 'pi theta summation integral plusminus minusplus sqrt forall exists',
                autoOperatorNames: 'max sin cos',
                spaceBehavesLikeTab: true,
                leftRightIntoCmdGoes: 'up',
            })
        </script>
    </body>
</html>
