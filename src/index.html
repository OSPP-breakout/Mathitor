<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Maethitor</title>

        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="<%= require('./style.css') %>" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <!-- <link rel="stylesheet" type="text/css" href="../mathquill-master/build/mathquill.css" /> -->
    </head>

    <body>
        <div class="container">
            <div class="toolbar">
                <div class="head">
                    <input type="text" placeholder="Filename" value="" id="filename">
                    <select onchange="fileHandle(this.value); this.selectedIndex=0">
                        <option value="" selected="" hidden="" disabled="">File</option>
                        <option value="new">New file</option> 
                        <option value="txt">Save as txt</option>
                        <option value="pdf">Save as pdf</option>
                    </select>
                    <select onchange="formatDoc('formatBlock', this.value); this.selectedIndex=0;">
                        <option value="" selected="" hidden="" disabled="">Format</option>
                        <option value="h1">Heading 1</option>
                        <option value="h2">Heading 2</option>
                        <option value="h3">Heading 3</option>
                        <option value="h4">Heading 4</option>
                        <option value="h5">Heading 5</option>
                        <option value="h6">Heading 6</option>
                        <option value="p">Paragraph</option>
                    </select>
                    <select onchange="formatDoc('fontSize', this.value); this.selectedIndex=0;">
                        <option value="" selected="" hidden="" disabled="">Font size</option>
                        <option value="1">Extra small</option>
                        <option value="2">Small</option>
                        <option value="3">Regular</option>
                        <option value="4">Medium</option>
                        <option value="5">Large</option>
                        <option value="6">Extra Large</option>
                        <option value="7">Big</option>
                    </select>
                    <div class="color">
                        <span>Text Color</span>
                        <input type="color" oninput="formatDoc('foreColor', this.value); this.value='#000000';">
                    </div>
                    <div class="color">
                        <span>Background Color</span>
                        <input type="color" oninput="formatDoc('hiliteColor', this.value); this.value='#000000';">
                    </div>
                </div>
                <div class="btn-toolbar">
                    <button onclick="formatDoc('undo')"><i class='bx bx-undo' ></i></button>
                    <button onclick="formatDoc('redo')"><i class='bx bx-redo' ></i></button>
                    <button id="btn-bold"><i class='bx bx-bold'></i></button>
                    <button id="btn-underline"><i class='bx bx-underline' ></i></button>
                    <button id="btn-italic"><i class='bx bx-italic' ></i></button>
                    <button id="btn-slash"><i class='bx bx-strikethrough' ></i></button>
                    <button id="btn-align-l"><i class='bx bx-align-left' ></i></button>
                    <button id="btn-align-c"><i class='bx bx-align-middle' ></i></button>
                    <button id="btn-align-r"><i class='bx bx-align-right' ></i></button>
                    <button onclick="formatDoc('justifyFull')"><i class='bx bx-align-justify' ></i></button>
                    <button onclick="formatDoc('insertOrderedList')"><i class='bx bx-list-ol' ></i></button>
                    <button onclick="formatDoc('insertUnorderedList')"><i class='bx bx-list-ul' ></i></button>
                    <button onclick="addLink()"><i class='bx bx-link' ></i></button>
                    <button onclick="formatDoc('unlink')"><i class='bx bx-unlink' ></i></button>
                    <button id="button-MQ">Î£</button>
                    <!-- <button id="show-code" data-active="false">&lt;/&gt;</button> -->
                </div>
            </div>
            <div id="textarea" contenteditable="true" spellcheck="false"></div>
            <p><code id="latex"></code></p>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- Script for MathQuill objects -->
        <!-- These two have to be referenced before bundle.js to avoid ReferenceError 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
        <script src="../mathquill-master/build/mathquill.js"></script>

        <script src="bundle.js"></script>

        <script>
            var MQ = MathQuill.getInterface(2)
            MQ.config({
                autoCommands: 'pi theta sum int forall exists',
                spaceBehavesLikeTab: true,
                leftRightIntoCmdGoes: 'up',
            })
        </script>
        -->
    </body>
</html>
